        <span id="playAlbum" class="material-icons">smart_display</span>
        <select id="selectAlbum">
            <option value="-1">select an album</option>
        </select>
        <input type="file" multiple="false" id="uploadFile">

            <div id="slide-list">

            </div>




        </div>
        <div id="content-details">
            <div id="create-slide">

                <div class="slide-position">
                    <input id="slide-Img-url" type="text" placeholder="please enter url...">
                </div>
                <div class="slide-position">
                    <input id="slide-title" type="text" placeholder="please enter title...">
                </div>
                <div class="slide-position">
                    <textarea id="slide-textarea" cols="30" rows="10"
                        placeholder="please enter description.."></textarea>
                </div>
                <div id="savebtn">
                    <button>save slide</button>
                </div>

            </div>
            <div id="show-slide">
                show slide

            </div>

        </div>
        <div id="content-detail-overlay">
            <div id="text">please create a new slide or select a slide </div>
        </div>
    </div>
    <div id="overlay">
        <div id="text">please select an album or add album</div>
    </div>
    <div id="play-overlay">
        <div id="text">playing the album..</div>
    </div>
    <template id="allTemplate">
        <option purpose="new-album"></option>
        <div class="slides">
            <div class="title">

            </div>
            <div class="side-content">
                <div class="desc">

                </div>
                <img src="" alt="">
            </div>
        </div>
        <div class="slides-in-view">
            <div class="slide-header">
                <div class="title"></div>
                <span purpose="edit" class="material-icons">edit</span>
                <span purpose="delete" class="material-icons">delete</span>
            </div>
            <div class="side-content">
                <div class="desc">

                </div>
                <img src="" alt="">
            </div>
        </div>
    </template>

    <script src="main.js"></script>
</body>
